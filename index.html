<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор стоимости заказа</h1>
        
        <form id="orderForm">
            <div class="form-group">
                <label for="product">Выберите товар:</label>
                <select id="product" name="product">
                    <option value="" disabled selected>-- Выберите товар --</option>
                    <option value="1990">Смартфон - 1 990 руб.</option>
                    <option value="3490">Ноутбук - 3 490 руб.</option>
                    <option value="890">Наушники - 890 руб.</option>
                    <option value="1290">Планшет - 1 290 руб.</option>
                    <option value="5990">Умные часы - 5 990 руб.</option>
                </select>
                <div class="price-info" id="priceInfo"></div>
            </div>
            
            <div class="form-group">
                <label for="quantity">Количество товара:</label>
                <input type="text" id="quantity" name="quantity" placeholder="Введите количество">
                <div class="error" id="quantityError">Пожалуйста, введите корректное количество (только цифры)</div>
            </div>
            
            <button type="button" id="calculateBtn">Рассчитать стоимость</button>
        </form>
        
        <div class="result" id="result"></div>
    </div>

    <script src="calculator.js" defer></script>
</body>
</html>
